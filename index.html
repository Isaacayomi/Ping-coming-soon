<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Logo_SVG" class="header__image" />

      <h1 class="header__text">
        We are launching <span class="strong__text">soon!</span>
      </h1>
      <p class="sub__text">Subscribe and get notified</p>
    </header>

    <main>
      <div class="fill__email">
        <input
          type="email"
          placeholder="Your email address"
          class="input__field"
        />
        <button class="submit__button">Notify Me</button>
      </div>

      <div class="dashboard__illustration">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration"
          class="illustration__image"
        />
      </div>
    </main>

    <footer>
      <div class="socials"></div>

      <div class="copyright__text">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
