<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <img src="./images/logo.svg" alt="Logo_SVG" class="header__image" />

        <h1 class="header__text">
          We are launching <span class="strong__text">soon!</span>
        </h1>
        <p class="sub__text">Subscribe and get notified</p>
      </header>

      <aside>
        <div class="fill__email">
          <input
            type="email"
            placeholder="Your email address"
            class="input__field"
          />
          <p class="error__message">Please provide a valid email address</p>
          <button class="submit__button">Notify Me</button>
        </div>

        <div class="dashboard__illustration">
          <img
            src="./images/illustration-dashboard.png"
            alt="illustration"
            class="illustration__image"
          />
        </div>
      </aside>

      <footer>
        <div class="socials">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>

        </div>

        <div class="copyright__text">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </footer>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
